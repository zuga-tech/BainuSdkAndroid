apply plugin: 'com.android.application'

android {
    compileSdkVersion 28

    defaultConfig {
        applicationId "com.zuga.test"
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        signingConfigs {
            key {
                keyAlias 'bainu-sdk-demo'
                keyPassword '12345678'
                storeFile file('keystore.jks')
                storePassword '12345678'
                v2SigningEnabled false
            }
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.key
            minifyEnabled false
        }
        release {
            minifyEnabled true
            signingConfig signingConfigs.key
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

    }
}

dependencies {
    implementation project(':BainuSdkLib')
//    implementation project(':BainuSdkDevLib')
    //    implementation 'com.github.zuga-tech:bainu-sdk-android:1.0.4'
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation('com.leon:lfilepickerlibrary:1.8.0') {
        exclude group: "com.android.support", module: "appcompat-v7"
    }
    implementation('rebus:permission-utils:2.0.7') {
        exclude group: "com.android.support", module: "appcompat-v7"
    }
}
